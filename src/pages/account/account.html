<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>
      <ion-icon name="car"></ion-icon>
      Taxi Alain
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>

    <ion-item-divider style="line-height: 25px;" color="primary2">
      Compte - {{myLogin}}
      <ion-icon (click)="presentPopover();" style="font-size: 25px;margin-right:10px;" float-right name="checkmark-circle"></ion-icon>
    </ion-item-divider>
    <ion-list>
        <ion-item>
            <small>Nom</small>
            <p>{{myAccount['name']}}</p>
        </ion-item>
        <ion-item>
            <small>Voiture</small>
            <p>{{myAccount['car']}}</p>
        </ion-item>
        <ion-item>
            <small>Immatriculation</small>
            <p>{{myAccount['imm']}}</p>
        </ion-item>
        <ion-item>
            <small>Disponibilit√©</small>
            <p>{{myAccount['dispo']}}</p>
        </ion-item>

      <ion-item><small>Position</small><p>{{test}}</p><p>{{myLat}}, {{myLng}}</p></ion-item>

    </ion-list>


  </ion-item-group>

</ion-content>
